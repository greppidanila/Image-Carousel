<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Image-Carousel</title>
  </head>
  <body>
    <section class="container">
      <div class="wrapper">
        <img
          decoding="async"
          id="mainPhoto"
          name="realestate"
          src="images/realestate1.jpg"
        />
        <div class="caption-wrapper">
          <div id="caption"></div>
          <div class="country">Los Angeles, CA</div>
          <div class="btn"><a href="#">add to visit list +</a></div>
        </div>
      </div>
      <div class="image-wrapper">
        <img
          decoding="async"
          class="imgCarousel"
          name="realestate"
          src="images/realestate2.jpg"
        />
        <img
          decoding="async"
          class="imgCarousel"
          name="realestate"
          src="images/realestate3.jpg"
        />
        <img
          decoding="async"
          class="imgCarousel"
          name="realestateo"
          src="images/realestate4.jpg"
        />
        <img
          decoding="async"
          class="imgCarousel"
          name="realestate"
          src="images/realestate5.jpg"
        />
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
